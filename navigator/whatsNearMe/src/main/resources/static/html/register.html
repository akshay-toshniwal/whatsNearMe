<!DOCTYPE html>
<html>
<head>
  <title>Register Here..</title>
    <script src="js/home.js"></script>

</head>
<body>

<form>
  <div class="form-row">
  
      <div class="form-group col-md-6">
      
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" maxlength="28">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password (min. length 8)" minlength="8">
    </div>
  </div>
  <div class="form-group ">
  <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    
  <div class="form-group">
    <label for="inputAddress">City</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Mumbai, Pune ,Banglore ....">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Mobile Number</label>
      <input type="tel" class="form-control" id="inputContact" placeholder="contact no" minlength="10" maxlength="10">
    </div>
  </div>
  <button type="submit" id ="register" class="btn btn-primary">Register</button>
</form>

</body>
</html>
